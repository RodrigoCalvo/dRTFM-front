<section>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <form>
    <input
      type="text"
      name="name"
      [(ngModel)]="formData.name"
      [disabled]="!editable"
      placeholder="Nombre"
    />
    <input
      type="text"
      name="email"
      [(ngModel)]="formData.email"
      [disabled]="!editable"
      placeholder="Email"
    />
    <input
      type="password"
      name="password"
      [(ngModel)]="formData.password"
      [disabled]="!editable"
      placeholder="Nueva contrase침a"
    />
    <input
      type="password"
      name="rPassword"
      [(ngModel)]="formData.rPassword"
      [disabled]="!editable"
      placeholder="Repetir contrase침a"
    />
    <div *ngIf="editable; else edit_button">
      <button type="button" (click)="handleCancel()">Cancelar</button>
      <button type="submit" (click)="handleSubmit()">Guardar</button>
    </div>
    <ng-template #edit_button>
      <button (click)="toggleEditable()">Activar edici칩n</button>
    </ng-template>
  </form>
  <button (click)="logout()">Cerrar sesi칩n</button>
</section>
