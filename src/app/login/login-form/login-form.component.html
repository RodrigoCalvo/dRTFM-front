<form>
  <input
    type="text"
    name="email"
    placeholder="Email"
    [(ngModel)]="loginData.email"
  />
  <input
    type="password"
    name="password"
    placeholder="Contraseña"
    [(ngModel)]="loginData.password"
  />
  <p *ngIf="loginError">Usuario o contraseña inválidos</p>
  <button type="submit" (click)="handleSubmit()">Entrar</button>
</form>
